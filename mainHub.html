<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Budget App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
</head>

<body>


    <nav>
        <div class="nav-wrapper" id="navBar">
            <img src="assets\images\waterdrop.png" id="logo">
            <img src="assets\images\hydro.png" id="logo2">
            <div class="center" id="savings">Savings: $0
            </div>
    </nav>

    <div class="row">
        <div id="rightSide" class="col s6">
            <div id="netIncome" class="z-depth-3">
                Net Monthly Salary
                <table class=" col s12 style-table1">
                    <tr class="a">
                        <td class="month">Monthly:</td>
                        <th class="textId">
                            $0
                        </th>


                        <td>
                            <button class="edit-button">EDIT</button>
                            <button class="submit-button">SUBMIT</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="totalExpenses" class="z-depth-3">
                Total Expenses
                <div id="totalExpensesDisplayed">
                    $0
                </div>
            </div>







        </div>

        <!-- Everything on the right side of the page-->

        <!-- THE GREAT PAGE DIVIDE -->


        <div id="leftSide" class="col s6">

                <div id="allTheBills" class="z-depth-3 dateWrapper">
                    <div>Add A New Bill!</div>
                        <input id="dateStuff2" class="datepicker" readonly="readonly">
                        <div class="x add" id="startButton">Add</div>
                    </div>


                    <div class="rowWrapper2">
                            <div class="topRowWrapper">
                            <div id="descriptionDate">
                                DATE
                            </div>
                            <div class="itemDescription">
                                NAME
                            </div>
                            <div class="itemDescription">
                                AMOUNT
                            </div>
                        </div>
                    
                            <div class="newBill bh">
                                    <div class="billInputWrapper"><input id="billDateInput" class="datepicker" placeholder="Date" value="" ></div>
                                    <div class="billInputWrapper2"><input id="billNameInput" type="number/text" placeholder="Bill Name" value="" ></div>
                                    <div class="billInputWrapper3"><input id="billAmountInput" type="number" placeholder="Amount" value="" ></div>
                                    <button class="remove-button-2 b bh">REMOVE</button>
                                    <button class="edit-button-2 b bh">EDIT</button>
                                    <button class="submit-button-2 b bh">SUBMIT</button>
                            </div>
                    
                            <div class="newBill bh">
                                <div class="billWrapper"><div id="billDate" class="billStuff">12/24/1995</div></div>
                                <div class="billWrapper2"><div id="billName" class="billStuff">Snacks</div></div>    
                                <div class="billWrapper3"><div id="billAmount" class="billStuff">$100 </div></div>
                                    <button class="remove-button-2 b bh">REMOVE</button>
                                    <button class="edit-button-2 b bh">EDIT</button>
                                    <button class="submit-button-2 b bh">SUBMIT</button>
                                </div>
                        </div>








        </div>
        <!-- Everything on the left side of the page-->

    </div>

    <script type="text/javascript" src="assets\javascript\menu.js"></script>
</body>

</html>
