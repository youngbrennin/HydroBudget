<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hydro Budget</title>
    <link rel="stylesheet" type="text/css" href="Hydro_Budget_main_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


</head>

<body>
    <table class="style-table1 z-depth-3">
        <tr class="head-row">
            <th>DAY(1-31)</th>
            <th>BILL</th>
            <th id="left-align">$$$</th>
        </tr>

        <tr class="a">
            <td class="day1" id="tableDay">June 01</td>
            <td class="day1" id="tableBill">Rent</td>
            <td>
                <span id="tableNumber">$1000.21</span>
                <button class="remove-button">REMOVE</button>
                <button class="edit-button">EDIT</button>
                <button class="submit-button">SUBMIT</button>
            </td>
        </tr>
        <tr class="a">
            <td class="day1">February 15</td>
            <td class="day1">Phone</td>
            <td>
                $65.50
                <button class="remove-button">REMOVE</button>
                <button class="edit-button">EDIT</button>
                <button class="submit-button">SUBMIT</button>
            </td>
        </tr>
        <tr class="a">
            <td class="day1">September 26</td>
            <td class="day1">Car</td>
            <td>
                $300.67
                <button class="remove-button">REMOVE</button>
                <button class="edit-button">EDIT</button>
                <button class="submit-button">SUBMIT</button>
            </td>
        </tr>
    </table>



</body>

</html>
