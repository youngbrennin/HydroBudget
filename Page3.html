<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Budget App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets\css\style.css">
</head>

<body>


  <nav>
    <div class="nav-wrapper" id="navBar">
      <img src="assets\images\waterdrop.png" id="logo">
      <img src="assets\images\hydro.png" id="logo2">
      <a class="brand-logo center">
        <i class="material-icons" style="color: #fe8a71;"></i>
      </a>
    </nav>

      
      <div class="container" id="mainStarterBox2">
       <p>Starting off with your bills, let's begin with your expenses that are reoccuring on a monthly basis. 
         <a id="toolTipButton" class="tooltipped x" data-position="top" data-tooltip="Don't worry, you can add/edit/remove details to this section later on">*</a>
        Click on the yellow box to to enter a date, and the add button to create a new expense on the list below.</p>
        <input id="dateStuff" class="datepicker">
        <div class="x add" id="startButton">Add</div>

        <div class="rowWrapper1">
            <div class="topRowWrapper">
            <div id="descriptionDate">
                DATE
            </div>
            <div class="itemDescription">
                NAME
            </div>
            <div class="itemDescription">
                AMOUNT
            </div>
        </div>
    
            <div class="newBill bh">
                    <div class="billInputWrapper"><input id="billDateInput" class="datepicker" placeholder="Date" value="" ></div>
                    <div class="billInputWrapper2"><input id="billNameInput" type="number/text" placeholder="Bill Name" value="" ></div>
                    <div class="billInputWrapper3"><input id="billAmountInput" type="number" placeholder="Amount" value="" ></div>
                    <button class="remove-button-2 b bh">REMOVE</button>
                    <button class="edit-button-2 b bh">EDIT</button>
                    <button class="submit-button-2 b bh">SUBMIT</button>
            </div>
    
            <div class="newBill bh">
                <div class="billWrapper"><div id="billDate" class="billStuff">12/24/1995</div></div>
                <div class="billWrapper2"><div id="billName" class="billStuff">Chicken</div></div>    
                <div class="billWrapper3"><div id="billAmount" class="billStuff">$100 </div></div>
                    <button class="remove-button-2 b bh">REMOVE</button>
                    <button class="edit-button-2 b bh">EDIT</button>
                    <button class="submit-button-2 b bh">SUBMIT</button>
                </div>
        </div>
      
      
        <div class="x add" id="startButton2">Submit</div>

      
      
      
  </div>
  
  

  <script type="text/javascript" src="assets\javascript\menu.js"></script>
</body>

</html>
